<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./images/mucha-suerte-gato.gif" type="image/gif" />
    <title>Juego Piedra, Papel y Tijera</title>
  </head>

  <body>
    <main class="main">
      <img src="./images/mucha-suerte-gato.gif" alt="icon" class="image" />
      <h1 class="title">Juego Piedra, Papel y Tijera</h1>
      <p class="subtitle">Introduce tu jugada aqu√≠:</p>
      <form class="form js-form">
        <select name="select" class="select js-select">
            <option></option>
          <option value="stone">Piedra</option>
          <option value="paper">Papel</option>
          <option value="scissor">Tijera</option>
        </select>
        <button class="button js-button">Jugar</button>
        <p class="indication js-indication">
          Vamos a Jugar!
        </p>
        <p class="player js-player">Jugador: 0</p>
        <p class="computer js-computer">Computadora: 0</p>
        <p class="computer js-games">Partidas: 0</p>
      </form>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
